<body>
  background-blend-mode:soft-light;
</body>
 
 
 
 <div class="container mt-5">
  <h1 class="mb-4 text-center header-text">DISTRICTS IN KERALA</h1>
   <div class="row justify-content-center">

    @for(item of districts ; track item.id){
    <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ item.image}}" class="card-img-top" alt="img" height="150px">
            <div class="card-body">
              <h5 class="card-title">{{ item.name}} </h5>
              <p class="card-title">{{ item.description|slice:0:300}}....</p>
             <a [routerLink]="['/districts' , item.id]" class="btn btn-primary">More Details</a>
            </div>
          </div>
    </div>
}
